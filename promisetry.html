<script>
    let snumber = Math.floor(Math.random() * 10 + 1)
    console.log("generated number",snumber);
     
    var ans = new Promise((res , rej) =>
   {
      if (snumber>=5)
      {
        return res()
      }
      else 
      {
        return rej()
      }

   })
   ans
   .then(function()
    {
        console.log("resolved");
    })

    .catch(function()
    {
        console.log("rejected");
    })

</script>
</html>
